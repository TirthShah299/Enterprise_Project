<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" th:href="@{css/styles.css}" />
</head>
<body>
<h1>Edit Product</h1>
<form th:action="@{/admin/products/update}" method="post">
    <input type="hidden" name="id" th:value="${product.id}" />
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${product.name}" required/>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="${product.description}" required/>
    <label for="price">Price:</label>
    <input type="text" id="price" name="price" th:value="${product.price}" required/>
    <label for="stock">Stock:</label>
    <input type="number" id="stock" name="stock" th:value="${product.stock}" required/>
    <label for="imageId">Image ID:</label>
    <input type="text" id="imageId" name="imageId" th:value="${product.imageId}" />
    <button type="submit">Update Product</button>
</form>
</body>
</html>
